<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <!---links-->
    <link rel="stylesheet" href="contactos.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Modal -->
    <div class="modal fade" id="contactsModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-centered modal-lg">
        <div class="modal-content">
          <div class="modal-body">Seu formulário foi enviado com sucesso!</div>
          <div class="modal-footer border-0">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Ok
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="contactos" class="container-contactos">
      <div class="overlay">
        <!--cor por cima da foto-->
        <!-- NAVBAR -->
        <div class="navbar-container" id="page_locais">
          <ul class="nav align-items-center w-100">
            <li class="nav-item me-auto">
              <a class="nav-link" href="index.html">
                <img
                  class="nav-icon"
                  src="Icons/Vector.svg"
                  alt="Ícone SVG"
                  width="60"
                  height="70"
                />
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="acomodacao.html">Acomodação</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="page_locais.html">Locais</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#Blog">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contactos.html">Contatos</a>
            </li>
          </ul>
        </div>
        <div class="form-locais">
          <form>
            <fieldset>
              <div class="mb-3">
                <label class="form-label">Nome:</label>
                <input type="text" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="text" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Mensagem:</label>
                <input type="text" class="form-control mensagem-contactos" />
              </div>
              <div class="mb-3"></div>
              <div
                class="button-page-locais"
                data-bs-toggle="modal"
                data-bs-target="#contactsModal"
              >
                <div
                  class="button-locais d-flex justify-content-center align-items-center"
                >
                  Enviar
                </div>
              </div>
            </fieldset>
          </form>
          <!-- Button trigger modal -->
        </div>

        <div class="text-right">
          <p>
            “Viajar é descobrir que todos estão<br />
            errados sobre outros países.”
          </p>
          <div class="signature">
            <p>- Aldous Huxley</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
